<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo-jquery</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-s12">
				<h1>To Do App</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-s12">
				<input type="text" placeholder="Ingresa la tarea">
			</div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-s12">
				<h3>To Do Items:</h3>
			</div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-s12">
				<div id="tareas-pararealizar"></div>
			</div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-s12">
				<div id="tareas-hechas"></div>
			</div>	
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
